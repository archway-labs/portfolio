<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchWebsite - Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ArchWebsite</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#catalog">Catalog</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search-section">
                <h2>Search Products</h2>
                
                <!-- Typesense Search Form -->
                <div class="search-option">
                    <h3>Typesense Search</h3>
                    <form action="/search-typesense" method="GET">
                        <div class="search-box">
                            <input type="text" name="q" placeholder="Search products, part numbers, or keywords..." required>
                            <button type="submit">Search with Typesense</button>
                        </div>
                    </form>
                </div>

                <!-- Meilisearch Form -->
                <div class="search-option">
                    <h3>Meilisearch</h3>
                    <form action="/search-meilisearch" method="GET">
                        <div class="search-box">
                            <input type="text" name="query" placeholder="Search products, part numbers, or keywords..." required>
                            <button type="submit">Search with Meilisearch</button>
                        </div>
                    </form>
                </div>

                <!-- Simple Server-side Search -->
                <div class="search-option">
                    <h3>Simple Server Search</h3>
                    <form action="/search" method="GET">
                        <div class="search-box">
                            <input type="text" name="search" placeholder="Search products, part numbers, or keywords..." required>
                            <button type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
